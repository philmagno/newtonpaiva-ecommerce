<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="utf-8" />
<title>Ecommerce Newton</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="" />

<link href="../resources/bootstrap/css/bootstrap.css" rel="stylesheet" />
<link id="switch_style"
	href="../resources/bootstrap/css/united/bootstrap.css" rel="stylesheet" />
<link href="../resources/css/main.css" rel="stylesheet" />
<link href="../resources/css/jquery.rating.css" rel="stylesheet" />

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/templates/interna.xhtml">
	<ui:define name="corpo">
		<body>
			<h:form style="margin-left: 18px !important;">
				<h1>Relatórios</h1>
				<br />

				<h:panelGrid columns="2" >
					<h:panelGroup>
						<p:outputLabel styleClass="control-label" value="Data Inicial"
							for="datainicial" />
						<p:calendar value="#{relatorioBean.dataInicial}" id="datainicial"
							pattern="dd/MM/yyyy" locale="pt" effect="explode">
							<p:ajax event="dateSelect"
								listener="#{relatorioBean.handleDateSelectInicial}" />
						</p:calendar>
					</h:panelGroup>

					<h:panelGroup>
						<p:outputLabel styleClass="control-label" value="Data Final"
							for="datafinal" />
						<p:calendar value="#{relatorioBean.dataFinal}" id="datafinal"
							pattern="dd/MM/yyyy" locale="pt" effect="explode">
							<p:ajax event="dateSelect"
								listener="#{relatorioBean.handleDateSelectFinal}" />
						</p:calendar>
					</h:panelGroup>
				</h:panelGrid>
				<br/>

				<h:panelGrid columns="4" border="2">
					<h:panelGroup>
						<h:outputLabel value="Produtos Mais Vendidos"
							style="padding-right: 30px;" />
						<h:commandLink>
							<f:setPropertyActionListener
								target="#{relatorioBean.tipoRelatorio}" value="1" />
							<p:fileDownload value="#{relatorioBean.produtosVendidos}" />
							<h:graphicImage library="img" name="pdf.png" title="Gerar PDF" />
						</h:commandLink>
					</h:panelGroup>

					<h:panelGroup>
						<h:outputLabel value="Pedidos Cancelados"
							style="padding-right: 30px;" />
						<h:commandLink>
							<f:setPropertyActionListener
								target="#{relatorioBean.tipoRelatorio}" value="1" />
							<p:fileDownload value="#{relatorioBean.pedidosCancelados}" />
							<h:graphicImage library="img" name="pdf.png" title="Gerar PDF" />
						</h:commandLink>
					</h:panelGroup>

					<h:panelGroup>
						<h:outputLabel value="Quantidade de Reclamações"
							style="padding-right: 30px;" />
						<h:commandLink>
							<f:setPropertyActionListener
								target="#{relatorioBean.tipoRelatorio}" value="1" />
							<p:fileDownload value="#{relatorioBean.quantidadeReclamacoes}" />
							<h:graphicImage library="img" name="pdf.png" title="Gerar PDF" />
						</h:commandLink>
					</h:panelGroup>

					<h:panelGroup>
						<h:outputLabel value="Produtos Sem Estoque"
							style="padding-right: 30px;" />
						<h:commandLink>
							<f:setPropertyActionListener
								target="#{relatorioBean.tipoRelatorio}" value="1" />
							<p:fileDownload value="#{relatorioBean.produtosSemEstoque}" />
							<h:graphicImage library="img" name="pdf.png" title="Gerar PDF" />
						</h:commandLink>
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
		</body>
	</ui:define>
</ui:composition>
</html>
