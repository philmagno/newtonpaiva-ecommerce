			<h:form>
			
			<div>                   
                   <p:outputLabel styleClass="control-label" value="Data Inicial" for="datainicial"/>

                    <p:ajax event="dateSelect" listener="#{relatorioBean.handleDateSelectInicial}" />
                    </p:calendar>
                    

                  
                                   
                   </div>
          
                   <div>                   
                   <p:outputLabel styleClass="control-label" value="Data Final" for="datafinal"/>

                    <p:ajax event="dateSelect" listener="#{relatorioBean.handleDateSelectFinal}" />
                    </p:calendar>
                    
                                                     
                   </div>
                   
 <p:panelGrid columns="1" style="margin-top: 10px;">
    <f:facet name="header">
        Produtos Mais Vendidos
    </f:facet>
 
    <h:commandLink>
            <f:setPropertyActionListener target="#{relatorioBean.tipoRelatorio}" value="1" />
            <p:fileDownload value="#{relatorioBean.produtosVendidos}" />

   </h:commandLink> 
 
</p:panelGrid>
