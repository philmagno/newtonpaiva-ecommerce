<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/interna.xhtml">
	<ui:define name="corpo">
		<script src="../resources/js/jquery.min.js"></script>
		<script src="../resources/bootstrap/js/bootstrap.js"></script>
		<script src="../resources/js/jquery.rating.pack.js"></script>
		<div class="row">
			<div class="span12">
				<ul class="breadcrumb">
					<li><a href="#">Home</a> <span class="divider">/</span></li>
					<li><a href="cart.html">Shopping Cart</a> <span
						class="divider">/</span></li>
					<li class="active"><a href="/">Checkout</a></li>
				</ul>
				<div class="accordion" id="accordion2">
					<div class="accordion-group">
						<div class="accordion-heading">
							<a class="accordion-toggle" data-toggle="collapse"
								data-parent="#accordion2" href="#collapseOne">
								<h3>Etapa 1 -Dados da Entrega</h3>
							</a>
						</div>
						<h:form>
							<div style="height: 0px;" id="collapseOne"
								class="accordion-body collapse">
								<div class="accordion-inner">
									<div class="span6 no_margin_left">
										<p>
											<div class="span5">
												<legend>Meu Endereço</legend>
												<div class="control-group">
													<label class="control-label">CEP</label>
													<div class="controls docs-input-sizes">
														<p:inputText styleClass="span4" id="cep" label="cep"
															value="#{pagamentoBean.endereco.cep}" required="true"
															maxlength="15" requiredMessage="O CEP é obrigatório">

															<p:ajax event="keyup" process="@this" update="valorFrete"
																listener="#{pagamentoBean.calcularFrete}" />
														</p:inputText>
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">Endereço</label>
													<div class="controls docs-input-sizes">
														<div class="controls docs-input-sizes">
															<p:inputText styleClass="span4" id="lougradouro"
																label="lougradouro"
																value="#{pagamentoBean.endereco.logradouro}"
																required="true" maxlength="50"
																requiredMessage="O Logradouro é obrigatório" />
														</div>
													</div>
												</div>

												<div class="control-group">
													<label class="control-label">Cidade</label>
													<div class="controls docs-input-sizes">
														<div class="controls docs-input-sizes">
															<p:inputText styleClass="span4" id="cidade"
																label="cidade" value="#{pagamentoBean.endereco.cidade}"
																required="true" maxlength="30"
																requiredMessage="A Cidade é obrigatória" />
														</div>
													</div>
												</div>

												<div class="control-group">
													<label class="control-label">Estado</label>
													<div class="controls docs-input-sizes">
														<div class="controls docs-input-sizes">
															<p:inputText styleClass="span4" id="estado"
																label="estado" value="#{pagamentoBean.endereco.estado}"
																required="true" maxlength="30"
																requiredMessage="O Estado é obrigatório" />
														</div>
													</div>
												</div>
											</div>
											<div class="span11 no_margin_left">
												<br />
												<h:link class="btn btn-primary pull-right"
													href="#collapseTwo">Continue</h:link>
												<br /> <br /> <br />
											</div>
										</p>
									</div>
									<div class="span5">
										<br /> <br /> <br /> <br /> <br /> <br /> <br /> <br />
										<h4>Valor Frete:</h4>
										<p>
											<h:inputText id="valorFrete"
												value="#{carrinhoBean.pedidoCarrinho.valorFrete}"
												enable="false" />
										</p>
									</div>
								</div>
							</div>
						</h:form>
					</div>
					<div class="accordion-group">
						<div class="accordion-heading">
							<a class="accordion-toggle" data-toggle="collapse"
								data-parent="#accordion2" href="#collapse2">
								<h3>Etapa 2 -Dados do Pagamento</h3>
							</a>
						</div>
						<h:form>
							<div style="height: auto;" id="collapse2"
								class="accordion-body in collapse">
								<div class="accordion-inner">
									<div class="span6 no_margin_left">
										<legend>Dados do Cartão</legend>
										<p:messages />
										<h:panelGrid columns="1">
											<p:outputLabel styleClass="control-label"
												value="Nome no Cartão" for="nome" />
											<p:inputText styleClass="span4" id="nome" label="Nome"
												value="#{pagamentoBean.cartaoCredito.name}" required="true"
												requiredMessage="O nome do usuário é obrigatório" />
											<p:message for="nome" display="text" />

											<p:outputLabel styleClass="control-label"
												value="Numero do Cartão" for="numero" />
											<p:inputMask styleClass="span4" id="numero" label="numero"
												value="#{pagamentoBean.cartaoCredito.number}"
												required="true" mask="9999999999999999"
												requiredMessage="O numero do cartão é obrigatório" />
											<p:message for="numero" display="text" />

											<p:outputLabel styleClass="control-label"
												value="Mês de Vencimento" for="mesVencimento" />
											<p:inputMask styleClass="span1" id="mesVencimento"
												label="mesVencimento" maxlength="2"
												value="#{pagamentoBean.cartaoCredito.expireMonth}"
												required="true" mask="99"
												requiredMessage="O mês do usuário é obrigatório" />

											<p:outputLabel styleClass="control-label"
												value="Ano de Vencimento" for="anoVencimento" />
											<p:inputMask styleClass="span1" id="anoVencimento"
												label="anoVencimento" maxlength="4"
												value="#{pagamentoBean.cartaoCredito.expireYear}"
												required="true" mask="9999"
												requiredMessage="O nome do usuário é obrigatório" />


											<p:outputLabel styleClass="control-label"
												value="Código de Verificação" for="codigo" />
											<p:inputText styleClass="span4" id="codigo"
												label="vencimento"
												value="#{pagamentoBean.cartaoCredito.cvv2}" required="true"
												requiredMessage="O nome do usuário é obrigatório" />

											<h:selectOneRadio>
												<f:selectItem itemLabel="Visa" />
												<f:selectItem itemLabel="Mastercard" />
											</h:selectOneRadio>

										</h:panelGrid>
										<p:commandButton styleClass="btn btn-primary pull-right"
											action="#{pagamentoBean.realizarPagamento}" ajax="false"
											value="Finalizar" />
									</div>
									<div class="span11 no_margin_left"></div>
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
