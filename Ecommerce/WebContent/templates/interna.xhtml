							</a>
							<div class="nav-collapse">
								<ul class="nav">
									<li>
										<!-- 							  <a href="category.html">Computadores</a>		 --> 
										<h:link value="Computador" outcome="listaProduto">

									</li>

									<li>
										<h:link value="Notebook" outcome="listaProduto">

										<h:link value="Celulares" outcome="listaProduto" >

									</li>
								</ul>

										<h:commandButton value="Ir"
											action="#{produtoBean.pesquisaFiltrada}"
											styleClass="btn btn-primary btn-small search_btn" />
									</h:form>

								</ul>
							</div>
							<!-- /.nav-collapse -->
						</div>
					</div>
